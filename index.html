<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Social Captions</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
		<link href="dist/all.min.css" rel="stylesheet"/>
	</head>

	<body>

		<header>
			<h1>Social Captions</h1>
		</header>

		<main class="wrapper">
			<figure class="figure">
				<img class="figure__picture-preview" src="https://placehold.it/600x400?text=Picture" alt="..." />

				<form class="figure__form">
					<div class="figure__caption-block">
						<label class="figure__label" for="picture">Picture URL</label>
						<input class="figure__picture" type="text" id="picture" />
					</div>
					<div class="figure__caption-block">
						<label class="figure__label" for="hashtag">Hashtag</label>
						<input class="figure__hashtag" type="text" id="hashtag" />
					</div>
					<div class="figure__caption-block">
						<label class="figure__label" for="caption">Caption</label>
						<textarea class="figure__caption" id="caption"></textarea>
					</div>
					<a class="figure__share button" href="#">Share</a>
				</form>
			</figure>
		</main>

		<script src="dist/all.min.js"></script>
		<script type='text/javascript' id="__bs_script__">//<![CDATA[
			/* jshint ignore:start */
			document.write('<script async src="http://HOST:3000/browser-sync/browser-sync-client.2.7.13.js"><\/script>'.replace('HOST', location.hostname));
			/* jshint ignore:end */
//]]></script>
	</body>

</html>
